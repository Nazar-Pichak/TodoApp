{% extends 'base.html' %}

{% block content %}
    <article class="task">
        <header>
            <h2>{{task.title}}</h2>
                <span class="badge {% if task.completed %}badge-completed{% else %}badge-pending{%endif%}">
                    {% if task.completed %} Completed {%else%} Pending {%endif%}
                </span>
                <p>{{task.description}}</p>
        </header>
    </article>
{% endblock content %}
